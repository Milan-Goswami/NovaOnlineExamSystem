<!DOCTYPE html>
<!-- Updated to match the shared auth layout and provide a quick password match hint for teachers. -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teacher Registration â€¢ Nova Online Examination System</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="auth-page">
    <header class="auth-topbar">
      <a class="auth-topbar__brand" href="index.jsp">Nova Online Exam</a>
      <div class="auth-topbar__actions">
        <button class="btn btn-secondary btn--sm" type="button" data-theme-toggle>Toggle theme</button>
        <a class="btn btn-outline btn--sm" href="logout.jsp">Sign out</a>
      </div>
    </header>

    <main class="auth-main">
      <section class="auth-card" aria-labelledby="teacher-register-title">
        <h1 id="teacher-register-title">Create Teacher Account</h1>
        <p class="form-note">Enter your details to manage exam content and student results.</p>

        <form class="auth-form" method="post" action="teacher-register">
          <!-- Update the action above if the TeacherRegisterServlet mapping changes. -->
          <div class="form-field">
            <label for="teacherName">Full Name</label>
            <input id="teacherName" name="name" type="text" placeholder="Dr. Emma Collins" autocomplete="name" required />
          </div>
          <div class="form-field">
            <label for="teacherEmail">Email</label>
            <input id="teacherEmail" name="email" type="email" placeholder="teacher@example.com" autocomplete="email" required />
          </div>
          <div class="form-field">
            <label for="teacherPassword">Password</label>
            <input id="teacherPassword" name="password" type="password" placeholder="Choose a secure password" autocomplete="new-password" required />
          </div>
          <div class="form-field">
            <label for="teacherPasswordConfirm">Confirm Password</label>
            <input id="teacherPasswordConfirm" type="password" placeholder="Re-enter the password" autocomplete="new-password" required />
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <p class="form-note" id="teacherRegisterMessage" aria-live="polite"></p>

        <div class="auth-links">
          <a class="text-link" href="teacher_login.html">Already registered? Sign in</a>
          <a class="text-link" href="index.jsp">Back to home</a>
        </div>
      </section>
    </main>

    <script src="js/theme.js"></script>
    <script>
      // Helper that surfaces duplicate email alerts and password mismatches to the teacher.
      (function () {
        const params = new URLSearchParams(window.location.search);
        const statusError = params.get('error');
        const message = document.getElementById('teacherRegisterMessage');
        if (!message) return;
        if (statusError === 'duplicate') {
          message.textContent = 'That email is already registered. You can log in instead.';
          message.classList.add('form-note--error');
        }
        const password = document.getElementById('teacherPassword');
        const confirm = document.getElementById('teacherPasswordConfirm');
        function updateMatchHint() {
          if (!password || !confirm) return;
          if (confirm.value && password.value !== confirm.value) {
            message.textContent = 'Passwords do not match yet.';
            message.classList.add('form-note--error');
          } else if (!statusError) {
            message.textContent = '';
            message.classList.remove('form-note--error');
          }
        }
        if (password && confirm) {
          password.addEventListener('input', updateMatchHint);
          confirm.addEventListener('input', updateMatchHint);
        }
      })();
    </script>
  </body>
</html>
