<!DOCTYPE html>
<!-- Updated to match the shared Nova auth card layout with theme toggle and sign-out header. -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Login â€¢ Nova Online Examination System</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="auth-page">
    <header class="auth-topbar">
      <a class="auth-topbar__brand" href="index.jsp">Nova Online Exam</a>
      <div class="auth-topbar__actions">
        <button class="btn btn-secondary btn--sm" type="button" data-theme-toggle>Toggle theme</button>
        <a class="btn btn-outline btn--sm" href="logout.jsp">Sign out</a>
      </div>
    </header>

    <main class="auth-main">
      <section class="auth-card" aria-labelledby="student-login-title">
        <h1 id="student-login-title">Student Login</h1>
        <p class="form-note">Use the email and password you created when registering.</p>

        <form class="auth-form" method="post" action="login">
          <!-- Update the action above if the LoginServlet mapping changes. -->
          <div class="form-field">
            <label for="studentEmail">Email</label>
            <input id="studentEmail" name="email" type="email" placeholder="student@example.com" autocomplete="email" required />
          </div>
          <div class="form-field">
            <label for="studentPassword">Password</label>
            <input id="studentPassword" name="password" type="password" placeholder="Enter your password" autocomplete="current-password" required />
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>

        <p class="form-note" id="studentLoginMessage" aria-live="polite"></p>

        <div class="auth-links">
          <a class="text-link" href="student_register.html">Don't have an account? Register</a>
          <a class="text-link" href="index.jsp">Back to home</a>
        </div>
      </section>
    </main>

    <script src="js/theme.js"></script>
    <script>
      // Basic message helper: shows success or error text using URL query parameters.
      (function () {
        const message = document.getElementById('studentLoginMessage');
        if (!message) return;
        const params = new URLSearchParams(window.location.search);
        const status = params.get('status');
        const error = params.get('error');
        if (status === 'registered') {
          message.textContent = 'Registration successful! You can log in now.';
          message.classList.remove('form-note--error');
        } else if (error === 'unauthorized') {
          message.textContent = 'Please log in to continue.';
          message.classList.add('form-note--error');
        } else if (error === 'expired') {
          message.textContent = 'Your session expired. Log in again to keep working.';
          message.classList.add('form-note--error');
        } else {
          message.textContent = '';
          message.classList.remove('form-note--error');
        }
      })();
    </script>
  </body>
</html>
