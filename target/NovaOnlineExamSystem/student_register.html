<!DOCTYPE html>
<!-- Updated to match the shared Nova auth style and provide a quick password match hint. -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Registration â€¢ Nova Online Examination System</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="auth-page">
    <header class="auth-topbar">
      <a class="auth-topbar__brand" href="index.jsp">Nova Online Exam</a>
      <div class="auth-topbar__actions">
        <button class="btn btn-secondary btn--sm" type="button" data-theme-toggle>Toggle theme</button>
        <a class="btn btn-outline btn--sm" href="logout.jsp">Sign out</a>
      </div>
    </header>

    <main class="auth-main">
      <section class="auth-card" aria-labelledby="student-register-title">
        <h1 id="student-register-title">Create Student Account</h1>
        <p class="form-note">Complete the form below to get started with your exams.</p>

        <form class="auth-form" method="post" action="register">
          <!-- Update the action above if the RegisterServlet path changes. -->
          <div class="form-field">
            <label for="studentName">Full Name</label>
            <input id="studentName" name="name" type="text" placeholder="Jamie Rivera" autocomplete="name" required />
          </div>
          <div class="form-field">
            <label for="studentEmail">Email</label>
            <input id="studentEmail" name="email" type="email" placeholder="student@example.com" autocomplete="email" required />
          </div>
          <div class="form-field">
            <label for="studentPassword">Password</label>
            <input id="studentPassword" name="password" type="password" placeholder="Create a secure password" autocomplete="new-password" required />
          </div>
          <div class="form-field">
            <label for="studentPasswordConfirm">Confirm Password</label>
            <input id="studentPasswordConfirm" type="password" placeholder="Re-enter the password" autocomplete="new-password" required />
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <p class="form-note" id="studentRegisterMessage" aria-live="polite"></p>

        <div class="auth-links">
          <a class="text-link" href="student_login.html">Already have an account? Sign in</a>
          <a class="text-link" href="index.jsp">Back to home</a>
        </div>
      </section>
    </main>

    <script src="js/theme.js"></script>
    <script>
      // Simple client-side hint: shows when the two password fields do not match.
      (function () {
        const password = document.getElementById('studentPassword');
        const confirm = document.getElementById('studentPasswordConfirm');
        const message = document.getElementById('studentRegisterMessage');
        if (!password || !confirm || !message) return;
        function updateMessage() {
          if (confirm.value && password.value !== confirm.value) {
            message.textContent = 'Passwords do not match yet.';
            message.classList.add('form-note--error');
          } else {
            message.textContent = '';
            message.classList.remove('form-note--error');
          }
        }
        password.addEventListener('input', updateMessage);
        confirm.addEventListener('input', updateMessage);
      })();
    </script>
  </body>
</html>
